<div id="main">

    <nav>
    </nav>

    <article>

        <div style="display:flex;width:100%;margin-top:15px;">
            <div style="flex-basis:70%">
                <h1>API Keys</h1>
            </div>
            <div style="padding-top:10px;text-align:right;flex-basis:30%;">

                <a href="#" class="button" onclick="pushq.newKey()">Create a New API Key</a>

            </div>
        </div>
        <table>
            <tr>
                <th>Key</th>
                <th>Delete</th>
                <th>&nbsp;</th>
            </tr>

            {{ range .Keys }}

            <tr>
                <th>{{.Key}}</th>
                <th><a class="button" href="#" onclick="pushq.deleteKey('{{.Key}}')">Delete</a></th>
                <th></th>
            </tr>
            {{ end }}
        </table>
    </article>

    <aside>


    </aside>
</div>
